<!-- Note to myself:
    This is because the HTML represents the initial page content, 
    whereas the DOM represents the updated page content 
    which was changed by the JavaScript code you wrote.
 -->
<html>
  <body>
    <div id="app"></div>

    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/jsx">
      // Select the div by its id 'app'
      const app = document.getElementById("app");

      // Can also use object destructuring since props is an object
      // eg: { title } instead of props in Header argument
      function Header(props) {
          console.log(props.title);
          return <h1>{ props.title ? props.title : 'Default title' }</h1>;
      }

      function HomePage() {
          const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];
          // Note: useState() returns an array in which we use it's items by using object destructuring
          const [likes, setLikes] = React.useState(0);

          function handleClick() {
            setLikes(likes + 1)
          }

          {/* Nesting the Header component */}
          return (
            <div>
                <Header title="Develop. Preview. Ship. ðŸš€" />

                {/* Keys help React identify which items have changed, are added, or are removed. */}
                <ul>
                  { names.map((name) => (<li key={name}>{ name }</li>)) }
                </ul>

                <button onClick={handleClick}>Like ({likes})</button>
            </div>
          );
      }

      ReactDOM.render(<HomePage />, app)
    </script>
  </body>
</html>
